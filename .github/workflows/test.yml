name: CI

on:
    push:
        branches:
            - develop
            - test-deploy

jobs:
    firebase-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-node@master
              with:
                  node-version: "12.x"
            - name: Build
              run: npm ci && npm run build
            - uses: w9jds/firebase-action@master
              with:
                  args: deploy --only hosting --project astro-hankey-test
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
                  VUE_APP_STORAGE_BUCKET: "gs://astro-hankey-test"
                  VUE_APP_IMAGE_COLLECTION: "testImages"
